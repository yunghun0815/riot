<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head >
<meta charset="UTF-8">
<title>로그인</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/common/login.css">
<body style="background-color: black">
<div class="wrapper fadeInDown">
	<div id="formContent">
		<div class="fadeIn first">
			<a href="/"><img src="/images/yh.png" id="icon" style="margin: 60px 0 30px 0; width: 150px; border-radius: 10px;"></a>
		</div>
		<form action="/login" method="post">
			<input type="text" id="login" class="fadeIn second" name="userId" placeholder="아이디">
			<input type="password" id="password" class="fadeIn third" name="password" placeholder="비밀번호">
			<input type="submit" class="fadeIn fourth" value="로그인" style="margin-top: 20px;">
		</form>
		<div id="formFooter">
			<a class="underlineHover" href="/sign/signup">회원가입</a>
		</div>

	</div>
</div>
</body>
</html>
